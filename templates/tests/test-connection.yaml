apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "demo-helm.fullname" . }}-test-connection"
  labels:
    {{- include "demo-helm.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget-blue
      image: busybox
      command: ['wget']
      args: ['{{ include "demo-helm.fullname" . }}:{{ .Values.serviceBlue.port }}']
    - name: wget-green
      image: busybox
      command: ['wget']
      args: ['{{ include "demo-helm.fullname" . }}:{{ .Values.serviceGreen.port }}']
  restartPolicy: Never
